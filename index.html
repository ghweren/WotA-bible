<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Библия проекта: Колесо Апокалипсиса</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Библия проекта',
      repo: 'ghweren/WotA-bible',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Поиск по документации'
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      plugins: [
      function(hook, vm) {
        hook.ready(function() {
          // Добавляем дату в сайдбар или куда нужно
          const dateEl = document.querySelector('#global-date');
          if (dateEl) {
            dateEl.innerHTML = new Date().toLocaleDateString('ru-RU', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
          }
        });
      }
    ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
